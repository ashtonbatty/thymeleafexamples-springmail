plugins {
    id 'java'
    id 'war'
}

group 'a'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    compile 'org.thymeleaf:thymeleaf-spring4:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.25.RELEASE'
    compile 'org.springframework:spring-context:4.3.25.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.25.RELEASE'

    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'commons-io:commons-io:2.4'

    compile 'javax.mail:javax.mail-api:1.6.2'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.apache.logging.log4j:log4j-api:2.12.1'
    compile 'org.apache.logging.log4j:log4j-core:2.12.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.1'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.12.1'
    compile 'org.apache.logging.log4j:log4j-jcl:2.12.1'
    compile 'org.apache.logging.log4j:log4j-jul:2.12.1'
    compile 'org.apache.logging.log4j:log4j-web:2.12.1'
}
